<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/58a7331457.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Feather</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-links">
        <li>
          <a class="logo-box" href="#">
            <img class="logo" src="./images/blog-feather-logo.svg" alt="feather-logo-img">
          </a>
        </li>
        <li class="navbar-link-item">
          <a href="#travel"><i class="fas fa-plane fa-fw"></i></a>
        </li>
        <li class="navbar-link-item">
          <a href="#expense"><i class="fas fa-rupee-sign fa-fw"></i></a>
        </li>
        <li class="navbar-link-item">
          <a href="#eat"><i class="fas fa-hamburger fa-fw"></i></a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="articles-section" class="articles">
      </section>
      <section class="related-articles">
        <h1 class="related-articles-header">Related Articles</h1>
        <div class="row">
          <div class="col-4">
            <a href="#">
              <div class="related-articles-card">
                <img src="./images/halloween.svg" alt="halloween-article" />
                <h1>Halloween tips & treets</h1>
              </div>
            </a>
          </div>
          <div class="col-4">
            </a>
            <a href="#">
              <div class="related-articles-card">
                <img src="./images/diwali.svg" alt="diwali-article" />
                <h1>Diwali lights & sweets</h1>
              </div>
            </a>
          </div>

          <div class="col-4">
            <a href="#">
              <div class="related-articles-card">
                <img src="./images/covid.svg" alt="covid-article" />
                <h1>Pandemic precautions</h1>
              </div>
            </a>
          </div>
          <div class="col-4">
            <a href="#">
              <div class="related-articles-card">
                <img src="./images/beauty.svg" alt="halloween-article" />
                <h1>Beauty & Feast</h1>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <img class="developer-avatar" src="./images/avatar.png" alt="" />
        <h1 class="developer-info">Abhay Tank</h1>
        <ul class="social-links">
          <li class="social-link">
            <i class="fab fa-facebook"></i>
          </li>
          <li class="social-link">
            <i class="fab fa-twitter"></i>
          </li>
          <li class="social-link">
            <i class="fab fa-instagram-square"></i>
          </li>
          <li class="social-link">
            <i class="fab fa-whatsapp"></i>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
